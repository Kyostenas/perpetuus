<div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
        <app-card
            [mostrar_encabezado]="true"
        >
            <div encabezado>
                Registrarse
            </div>
            <div cuerpo>
                <app-formulario-dinamico
                    #app_formulario_dinamico
                    [campos]="datos_formulario"
                    [icono_boton_submit]="'bi bi-person-check-fill'"
                    [mensaje_boton_submit]="'Registrarse'"
                    (valido)="guardar_validez_formulario($event)"
                    (valores)="guardar_valores_formulario($event)"
                    (on_submit)="on_submit()"
                ></app-formulario-dinamico>
            </div>
        </app-card>
    </div>
</div>
