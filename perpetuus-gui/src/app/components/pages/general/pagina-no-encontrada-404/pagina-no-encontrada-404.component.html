<section class="
    w-100
    d-flex
    justify-content-center
    align-items-center
">
    <div class="recuadro-error p-5 text-center">
        <div class="mb-5">
            <div class="
                d-flex 
                justify-content-between 
                align-items-center 
                w-100 
                align-items-center
            ">
                <h1><span class="badge ms-1 me-1 bg-dark">404</span></h1>
                <h1><span class="badge ms-1 me-1 bg-light text-dark">404</span></h1>
                <h1><span class="badge ms-1 me-1 bg-warning">404</span></h1>
                <h1><span class="badge ms-1 me-1 bg-danger">404</span></h1>
            </div>
            <div class="
                d-flex 
                justify-content-between 
                align-items-center 
                w-100 
                align-items-center
            ">
                <h1><span class="badge ms-1 me-1 bg-success">404</span></h1>
                <h1><span class="badge ms-1 me-1 bg-primary">404</span></h1>
                <h1><span class="badge ms-1 me-1 bg-secondary">404</span></h1>
                <h1><span class="badge ms-1 me-1 bg-info text-dark">404</span></h1>
            </div>
        </div>
        <h1>
            Eso no existe...
        </h1>
        <button
            class="mt-2 btn btn-dark"
            (click)="go_back()"
        >
            <i class="bi bi-arrow-left mr-1"></i>
            Regresar
        </button>
    </div>
</section>
