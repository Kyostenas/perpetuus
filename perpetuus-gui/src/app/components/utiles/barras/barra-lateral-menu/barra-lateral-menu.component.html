@switch (modo_viewport()) { @case ('escritorio') {
<aside class="bd-sidebar sticky-top">
    <div class="h-100 overflow-x-hidden mb-2 rounded-end-3">
        <ul class="list-group list-group-flush">
            <li
                tabindex="0"
                class="list-group-item list-group-item-action list-group-item-secondary w-100"
                (click)="agregar_framento('global_search')"
                (keydown.enter)="agregar_framento('global_search')"
            >
                <span class="h5">
                    <i class="bi bi-search"></i>
                </span>
            </li>
            <li
                tabindex="0"
                class="list-group-item list-group-item-action list-group-item-secondary w-100"
                (click)="agregar_framento('user_notifications')"
                (keydown.enter)="agregar_framento('user_notifications')"
            >
                <span class="h5">
                    <i class="bi bi-bell"></i>
                </span>
            </li>
            <li
                tabindex="0"
                class="list-group-item list-group-item-action list-group-item-secondary w-100"
                (click)="agregar_framento('user_profile')"
                (keydown.enter)="agregar_framento('user_profile')"
            >
                <span class="h5">
                    <i class="bi bi-person-circle"></i>
                </span>
            </li>
        </ul>
    </div>
    <div class="h-100 overflow-x-hidden rounded-end-3">
        <ul class="list-group list-group-flush">
            @for (link_menu of lista_menu; track link_menu.nombre) {
            <li
                class="list-group-item list-group-item-action list-group-item-light"
                [routerLink]="['./', link_menu.link]"
                routerLinkActive="router-link-active"
                [bs-tooltip]="link_menu.nombre"
                [ocultar_con_click]="true"
                tabindex="0"
            >
                <span class="h5">
                    <i [class]="link_menu.simbolo"></i>
                </span>
            </li>
            }
        </ul>
    </div>
</aside>
} @case ('movil') {
<footer class="bd-footer bg-body-tertiary bottom pt-1 pb-1 ps-2 pe-2">
    <div class="d-flex justify-content-between">
        <button
            tabindex="0"
            type="button"
            class="btn bg-body-tertiary"
            (click)="agregar_framento('user_notifications')"
            (keydown.enter)="agregar_framento('user_notifications')"
        >
            <span class="h4">
                <i class="bi bi-bell"></i>
            </span>
        </button>
        <button
            tabindex="0"
            type="button"
            class="btn bg-body-tertiary"
            (click)="agregar_framento('global_search')"
            (keydown.enter)="agregar_framento('global_search')"
        >
            <span class="h4">
                <i class="bi bi-search"></i>
            </span>
        </button>
        <button
            tabindex="0"
            type="button"
            class="btn bg-body-tertiary"
            (click)="agregar_framento('user_profile')"
            (keydown.enter)="agregar_framento('user_profile')"
        >
            <span class="h4">
                <i class="bi bi-person-circle"></i>
            </span>
        </button>
        <button
            tabindex="0"
            type="button"
            class="btn bg-body-tertiary"
            data-bs-toggle="offcanvas"
            [attr.data-bs-target]="'#offcanvas_menu_movil'"
            [attr.aria-controls]="'offcanvas_menu_movil'"
            aria-label="Toggle navigation"
        >
            <span class="h4">
                <i class="bi bi-list"></i>
            </span>
        </button>
    </div>
</footer>
} } @if (modo_viewport() === 'movil') {
<div
    id="offcanvas_menu_movil"
    class="bg-body-tertiary offcanvas offcanvas-bottom"
    tabindex="-1"
    aria-labelledby="offcanvas-opciones-barra-navegacion"
    data-bs-scroll="false"
    aria-modal="true"
    role="dialog"
>
    <div class="offcanvas-header px-4 pb-0">
        <h3 class="offcanvas-title" id="offcanvas-opciones-barra-navegacion">
            Perpetuus
        </h3>
        <button
            type="button"
            class="btn-close btn-close-dark"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group">
            @for (link_menu of lista_menu; track link_menu.nombre) {
            <li
                class="list-group-item list-group-item-action list-group-item-light"
                [routerLink]="['./', link_menu.link]"
                routerLinkActive="router-link-active"
                [bs-tooltip]="link_menu.nombre"
                [ocultar_con_click]="true"
                data-bs-dismiss="offcanvas"
            >
                <span class="h5">
                    <i [class]="link_menu.simbolo" class="mr-1"></i>
                    {{ link_menu.nombre }}
                </span>
            </li>
            }
        </ul>
    </div>
</div>
}
