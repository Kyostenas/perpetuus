<div class="card">
    @if (mostrar_encabezado) {
        <div class="card-header">
            <ng-content select="[encabezado]"></ng-content>
        </div>
    }
    <div class="card-body">
        <ng-content select="[cuerpo]"></ng-content>
    </div>
    @if (mostrar_pie) {
        <div class="card-footer">
            <ng-content select="[pie]"></ng-content>
        </div>
    }
</div>
